<!-- templates/upload.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Transaction Files - Moniepoint Analytics</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --moniepoint-purple: #0357ee;
        --moniepoint-light-purple: #246df0;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--moniepoint-purple),
          var(--moniepoint-light-purple)
        );
        color: white;
        transition: opacity 0.2s;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .moniepoint-header {
        background: linear-gradient(
          135deg,
          var(--moniepoint-purple),
          var(--moniepoint-light-purple)
        );
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="moniepoint-header p-6 text-center">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold">DreamDev Sales Analytics: Homepage</h1>
        <p class="mt-2 opacity-90">Real-time transaction insights</p>
      </div>
    </header>
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">
          Upload Transaction Files
        </h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div
          class="mb-4 p-4 rounded-md {% if 'successfully' in message %} bg-green-100 text-green-700 {% else %} bg-red-100 text-red-700 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-4">
          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
          >
            <input
              type="file"
              name="file"
              accept=".zip"
              class="hidden"
              id="file-input"
            />
            <label for="file-input" class="cursor-pointer block">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <p class="mt-1 text-sm text-gray-600">
                Click to upload or drag and drop
              </p>
              <p class="mt-1 text-xs text-gray-500">ZIP files only</p>
            </label>
          </div>

          <button type="submit" class="btn-primary w-full py-2 px-4 rounded-md">
            Upload File
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
